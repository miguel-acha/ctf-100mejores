<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100 Mejores — Reto 1</title>
  <link rel="stylesheet" href="static/css/main.css" />
</head>
<body>
  <div class="bg-gradient"></div>
  <header class="header">
    <div class="logo">100<span>Mejores</span></div>
  </header>
  <main class="wrap">
    <div class="card">
      <span class="pill">Reto 1 · Cifrado César</span>
      <h1>Descifra el mensaje</h1>
      <p class="hint">Ajusta el control hasta encontrar el mensaje oculto.</p>

      <div class="sp"></div>
      <div class="row" style="align-items:center">
        <span class="badge">ROT: <span id="rotVal">0</span></span>
        <input class="range" id="rot" type="range" min="0" max="25" value="0" />
      </div>

      <div class="sp"></div>
      <div class="encoded" id="cipherView" aria-live="polite"></div>

      <div class="sp"></div>
      <div class="row">
        <button class="btn" id="send1">Enviar</button>
      </div>

      <div class="sp"></div>
      <div id="res1" class="hint"></div>
    </div>
  </main>
  <footer class="footer">
    <div>Ingeniería de Sistemas Computacionales · Ciberseguridad</div>
  </footer>

  <script src="static/js/stage1.js"></script>
</body>
</html>
