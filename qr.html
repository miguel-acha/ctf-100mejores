<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100 Mejores — QR</title>
  <link rel="stylesheet" href="static/css/main.css" />
</head>
<body>
  <div class="bg-gradient"></div>
  <header class="header">
    <div class="logo">100<span>Mejores</span></div>
  </header>
  <main class="wrap">
    <div class="card center">
      <p class="hint">Escanéalo para abrir el reto directamente.</p>

      <!-- QR dinámico sin dependencias -->
      <img
        class="qr"
        alt="Código QR"
        src="https://api.qrserver.com/v1/create-qr-code/?size=420x420&margin=1&data=https%3A%2F%2Fupb.neocities.org%2Fstage1.html"
      />

      <div class="sp"></div>
      <div class="muted">URL del QR:</div>
      <div class="encoded" style="word-break:break-all">https://upb.neocities.org/stage1.html</div>

      <div class="sp"></div>
      <a class="btn" href="stage1.html">Ir al Reto 1</a>
    </div>
  </main>
  <footer class="footer">
    <div>Ingeniería de Sistemas Computacionales · Ciberseguridad</div>
  </footer>
</body>
</html>
